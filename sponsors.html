<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css code/sponsors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sponsors</title>
</head>
<body>
    <header class="header__main">
        <div class="logo">
            <img src="./photos and videos/Screenshot 2024-09-27 at 23.14.39.png" alt="College Logo" class="logo-img">
        </div>
        <div class="header_items">
            <div class="list_a">
                <a href="./index.html">HOME</a>
            </div>
            <div class="list_a">
                <a href="./about.html">ABOUT</a>
            </div>
            <div class="list_a">
                <a href="./sponsors.html">SPONSORS</a>
            </div>
            <div class="list_a">
                <a href="./challenges.html">CHALLENGES</a>
            </div>
            <div class="login">
                <a href="login.html" class="login-btn">
                    <i class="fas fa-user"></i> Log In
                </a>
            </div>
        </div>
    </header>

    <div class="sponsors-container">
        <!-- First Image - Just an Image -->
        <div class="sponsor-image-only">
            <img src="./photos and videos/BATU.png" alt="Sponsor 1">
        </div>

        <!-- Second Image - With Information -->
        <div class="sponsor-info">
            <img src="sponsor2.jpg" alt="Sponsor 2">
            <div class="info-overlay">
                <h2>Sponsor 2 Name</h2>
                <p>Brief information about Sponsor 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button>Learn More</button>
            </div>
        </div>

        <!-- Third, Fourth, and Fifth Images -->
        <div class="sponsor-gallery">
            <div class="gallery-item">
                <img src="sponsor3.jpg" alt="Sponsor 3">
            </div>
            <div class="gallery-item">
                <img src="sponsor4.jpg" alt="Sponsor 4">
            </div>
            <div class="gallery-item">
                <img src="sponsor5.jpg" alt="Sponsor 5">
            </div>
        </div>
    </div>
</body>
</html>
